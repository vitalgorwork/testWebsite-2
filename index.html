<form action="https://formspree.io/f/xyzabcde" method="POST" style="max-width: 600px; margin: 0 auto; padding: 2em; background: #fff; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Book Your Flight</h2>

  <label>From:
    <input type="text" name="from" placeholder="City or Airport" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;" />
  </label>

  <label>To:
    <input type="text" name="to" placeholder="City or Airport" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;" />
  </label>

  <label>Departure Date:
    <input type="date" name="departure" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;" />
  </label>

  <label>Return Date:
    <input type="date" name="return" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;" />
  </label>

  <label>Class:
    <select name="class" required style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;">
      <option>Business</option>
      <option>First</option>
      <option>Premium Economy</option>
      <option>Economy</option>
    </select>
  </label>

  <label>Your Name:
    <input type="text" name="name" required placeholder="Full Name" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;" />
  </label>

  <label>Email:
    <input type="email" name="email" required placeholder="info@flyvita.net" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 20px;" />
  </label>

  <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; font-weight: bold; border: none; border-radius: 8px;">
    Request Quote
  </button>
</form>
